<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccinations</title>
    <link href="../style.css" rel="stylesheet" />
</head>
<body>
    <h1>Vaccinations</h1>

    <nav>
        <a href="../index.html">Home</a>
        <a href="dogs.html">Dogs</a>
        <a href="adopters.html">Adopters</a>
        <a href="events.html">Events</a>
        <a href="locations.html">Locations</a>
        <a href="vaccinations.html">Vaccinations</a>
        <a href="dogsAtEvents.html">DogsAtEvents</a>
    </nav>

    <section class="container">
        <button id="toggleFormButton">Add/Update Vaccination</button>

        <input type="text" id="searchInput" placeholder="Search">

        <form data-entity="vaccination" class="entity-form">
            <div class="form-group">
                <label for="vaccinationId">Vaccination ID:</label>
                <input type="text" id="vaccinationId" name="vaccinationId" required>
            </div>
            <div class="form-group">
                <label for="dogId">Dog ID:</label>
                <input type="text" id="dogId" name="dogId" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Add/Update Vaccination</button>
        </form>

        <table>
            <tr>
                <th>Vaccination ID</th>
                <th>Dog ID</th>
                <th>Type</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>Rabies</td>
                <td>2023-07-15</td>
                <td>
                    <button onclick="editEntity(this)">Edit</button>
                    <button onclick="deleteEntity(this)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>Distemper</td>
                <td>2023-08-20</td>
                <td>
                    <button onclick="editEntity(this)">Edit</button>
                    <button onclick="deleteEntity(this)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>1</td>
                <td>Parvovirus</td>
                <td>2023-07-15</td>
                <td>
                    <button onclick="editEntity(this)">Edit</button>
                    <button onclick="deleteEntity(this)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>3</td>
                <td>Hepatitis</td>
                <td>2024-01-20</td>
                <td>
                    <button onclick="editEntity(this)">Edit</button>
                    <button onclick="deleteEntity(this)">Delete</button>
                </td>
            </tr>
        </table>
    </section>

    <script src="../script.js"></script>
</body>
</html>
